    {% extends "layout.html" %}

    {% block content %}
    <h1>Error Report</h1>

    <!--  Display the Term and Year here --->
    <h3>Error Found</h3>

    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Error ID</th>
                <th scope="col">Error</th>
                <th scope="col">Error Message</th>
                <th scope="col">Potential Fixes</th>
                <th scope="col">Issues</th>
                <th scope="col">Check</th>
            </tr>
            </thead>
            <tbody>

            <!-- Construct the rest of courses here -->
            {% for data in courseData %}
            <tr>
                <td scope='row'>{{data["errorId"]}}</td>
                <td>{{data["error"]}}</td>
                <td>{{data["errordesc"]}}</td>
                <td>{{data["potfixes"]}}</td>
                <td>{{data["issues"]}}</td>
                <td>
                    <button>Check</button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
